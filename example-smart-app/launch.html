<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <title>Example-SMART-App</title>
  </head>
  <body>
    <script src='./lib/fhir-client-v0.1.11.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/fhir-client-cerner-additions-1.0.0.js'></script>
    <script>
      FHIR.oauth2.authorize({
        'client_id': '431c3d23-4ddd-4026-84cf-f3c46d2da0e9', //smarthealthit client id
        //'client_id': '4533790b-f53e-4cfa-86cf-f16097ad97b1', //Cerner client id
        'scope':  'patient/Patient.read patient/Observation.read launch online_access openid profile' //cerner scope
        //'scope': 'launch patient/*.* openid profile' //smarthealthit scope
      });
    </script>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </body>
</html>
